<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="Calc.css">
	<script src="https://kit.fontawesome.com/29534fb370.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity=
		"sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous">
    </script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
		<div id="input"></div>
		<div id="result"></div>
		<div class="container">
			<button onclick="clear_all()">AC</button>
			<button onclick="change_icon()"><i class="fas fa-microphone-slash"></i></button>
			<button onclick="backspace()"> <- </button>
			<button onclick="divide()"> / </button>
			<button onclick="seven()"> 7 </button>
			<button onclick="eight()"> 8 </button>
			<button onclick="nine()"> 9 </button>
			<button onclick="mul()"> * </button>
			<button onclick="four()"> 4 </button>
			<button onclick="five()"> 5 </button>
			<button onclick="six()"> 6 </button>
			<button onclick="subtract()"> - </button>
			<button onclick="one()"> 1 </button>
			<button onclick="two()"> 2 </button>
			<button onclick="three()"> 3 </button>
			<button onclick="add()"> + </button>
			<button onclick="double_zero()"> 00 </button>
			<button onclick="zero()"> 0 </button>
			<button onclick="point()"> . </button>
			<button onclick="equal()"> = </button>
		</div>
	<script type="text/javascript" src="Calc.js"></script>
</body>
</html>
